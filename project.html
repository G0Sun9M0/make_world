<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>😘Wordle(고성모, 서상호)</title>
    <style>
        input {
            width: 50px;
            height: 50px;
            border: 1 solid #e5e7eb;
            font-size: 35px;
            border-radius: .375rem;
            text-align: center;
            margin: 0.3px;
        }

        body {
            text-align: center;
        }

        nav {
            margin-top: 1px;
            font-size: 18px;
        }

        #timer,
        #attempts,
        #stage,
        #timeLimit {
            font-size: 18px;
            margin-top: 10px;
        }

        progress {
            width: 7;
            /* 프로그레스바의 너비 */
            height: 20px;
            /* 프로그레스바의 높이 */
            background-color: green;
        }

        .hidden {
            display: none;
        }

        /* 언어 및 모드 선택 버튼 스타일 */
        .select-btn {
            padding: 10px 20px;
            font-size: 1.3em;
            margin: 10px;
            cursor: pointer;
        }

        /* 게임 시작 버튼 스타일 */
        .start-btn {
            font-size:1.1em; padding:5px 20px;
            
        }
    </style>
</head>

<body>
    <header>
        <h1>😘Wordle</h1>
        <hr>
    </header>

    <!-- 언어 선택 및 모드 선택 화면 -->
    <div id="startScreen">
        <!-- 언어 선택 버튼 -->
        <div>
            <input type="radio" id="englishButton" class="select-btn" value="영어로 플레이"><span>영어</span>
            <input type="radio" id="koreanButton" class="select-btn" value="한글로 플레이"><span>한글(공사중)</span>
        </div>

        <!-- 모드 선택 버튼 -->
        <div>
            <input type="radio" id="normalModeButton" class="select-btn" value="일반 모드"><span>일반 모드</span>
            <input type="radio" id="challengeButton" class="select-btn" value="챌린지 모드"><span>챌린지 모드</span>
        </div>

        <!-- 게임 시작 버튼 -->
        <div>
            <button id="startButton" class="start-btn" value="게임 시작">게임시작</button>
        </div>
    </div>

    <!-- 게임 정보 섹션 -->
    <nav id="gameInfo" class="hidden">
        <div>현재 단계: <span id="currentStage">1</span> / 6</div>
        <div id="timer">플레이 시간: <span id="time">00:00</span></div>
        <div id="timeLimit" class="hidden">
            남은 시간:
            <progress id="progressBar" value="100" max="100"></progress>
        </div>
        <div id="attempts">시도 횟수: <span id="attemptCount">0</span> / <span id="maxAttempts">무제한</span></div>
    </nav>

    <section id="gameSection" class="hidden">
        <br>
        <input class="input" maxlength="1">
        <input class="input" maxlength="1">
        <input class="input" maxlength="1">
        <input class="input" maxlength="1">
        <input class="input" maxlength="1">
        <input class="input" maxlength="1">
    </section>

    <script>
    var 단어목록 = {
        english: ['sensor', 'laptop', 'animal', 'window', 'person', 'school', 'friend', 'family', 'number', 'garden'],
        korean: ['센서', '노트북', '동물', '창문', '사람', '학교', '친구', '가족', '숫자', '정원']
    };
    var 현재단어목록 = 단어목록.english;
    var 사용된단어 = [];
    var 단계 = 1;
    var 최대단계 = 6;
    var 답;
    var 시도횟수 = 0;
    var 최대시도 = Infinity;
    var 제한시간 = 180;
    var 타이머작동중 = false;
    var 시작시간;
    var 제한시간타이머;
    var 챌린지모드 = false;
    var 현재언어 = 'english';

        // 각 단계별 제한 시간과 시도 횟수 설정
        var 단계정보 = [
            { 시간: 180, 시도횟수: Infinity }, // 1단계
            { 시간: 150, 시도횟수: 15 },      // 2단계
            { 시간: 120, 시도횟수: 13 },      // 3단계
            { 시간: 90, 시도횟수: 11 },      // 4단계
            { 시간: 60, 시도횟수: 8 },       // 5단계
            { 시간: 30, 시도횟수: 6 }        // 6단계
        ];

        function 새단어() {
            var 후보단어목록 = 현재단어목록.filter(word => !사용된단어.includes(word));
            답 = 후보단어목록[Math.floor(Math.random() * 후보단어목록.length)];
            사용된단어.push(답);
            console.log(답);
        }

        function updateTimer() {
            var 현재시간 = new Date();
            var 경과시간 = Math.floor((현재시간 - 시작시간) / 1000);
            var 분 = String(Math.floor(경과시간 / 60)).padStart(2, '0');
            var 초 = String(경과시간 % 60).padStart(2, '0');
            document.getElementById('time').textContent = `${분}:${초}`;
        }

        function startTimeLimitTimer() {
            var 남은시간 = 제한시간;
            var progressBar = document.getElementById('progressBar');
            progressBar.max = 제한시간;
            progressBar.value = 제한시간;

            제한시간타이머 = setInterval(function () {
                남은시간--;
                progressBar.value = 남은시간;

                if (남은시간 <= 0) {
                    clearInterval(제한시간타이머);
                    alert("시간 초과! 게임이 종료됩니다.");
                    resetGame();
                }
            }, 1000);
        }

        function 제출하기() {
            if (시도횟수 >= 최대시도) {
                alert(`시도 횟수를 초과했습니다!`);
                resetGame();
                return;
            }

            시도횟수++;
            document.getElementById('attemptCount').textContent = 시도횟수;

            var input = document.querySelectorAll('.input');
            var 맞춘갯수 = 0;

            for (let i = 0; i < 6; i++) {
                if (input[i].value === 답[i]) {
                    input[i].style.background = '#22c55e';
                    맞춘갯수++;
                } else if (답.includes(input[i].value)) {
                    input[i].style.background = '#eab308';
                } else {
                    input[i].style.background = '#6b7280';
                    input[i].style.color = '#ffffff';
                }
                input[i].classList.remove('input');
            }

            if (맞춘갯수 === 6) {
                alert(`성공! ${시도횟수}번 만에 맞췄습니다.`);
                if (!챌린지모드 && 단계 < 최대단계) {
                    단계++;
                    다음단계();
                } else {
                    완료();
                }
                return;
            }

            var template = `
            <div style="margin-top: 5px;">
                <input class="input" maxlength="1">
                <input class="input" maxlength="1">
                <input class="input" maxlength="1">
                <input class="input" maxlength="1">
                <input class="input" maxlength="1">
                <input class="input" maxlength="1">
            </div>`;
            document.querySelector('#gameSection').insertAdjacentHTML('beforeend', template);
            setInputFilter();
            setAutoTab();
        }

        function setInputFilter() {
            var inputs = document.querySelectorAll('.input');
            inputs.forEach(function (input) {
                input.addEventListener('input', function () {
                    this.value = this.value.replace(/[^a-zA-Zㄱ-ㅎㅏ-ㅣ가-힣]/g, '');
                });
            });
        }

        function setAutoTab() {
    var inputs = document.querySelectorAll('.input');
    inputs.forEach(function (input, index) {
        // keydown 이벤트 리스너 추가
        input.addEventListener('keydown', function (event) {
            // Backspace 키 처리
            if (event.key === 'Backspace') {
                if (this.value === '' && index > 0) {
                    inputs[index - 1].focus();  // 이전 입력 필드로 이동
                    inputs[index - 1].value = '';  // 이전 입력 필드의 값 삭제
                }
            }
        });

        // input 이벤트 리스너 추가 (첫 입력 시 타이머 시작 및 자동 탭 기능)
        input.addEventListener('input', function () {
            this.value = this.value.replace(/[^a-zA-Zㄱ-ㅎㅏ-ㅣ가-힣]/g, '');  // 유효한 문자인지 필터링

            // 첫 번째 입력 시 타이머 시작
            if (index === 0 && !타이머작동중) {
                시작타이머();  // 일반 타이머 시작
                if (!챌린지모드) startTimeLimitTimer();  // 챌린지 모드가 아닐 때 제한 시간 타이머 시작
            }

            // 한 글자를 입력한 후, 다음 입력 필드로 이동
            if (this.value.length === 1 && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        });
    });
}



        function 시작타이머() {
            if (!타이머작동중) {
                타이머작동중 = true;
                시작시간 = new Date();
                setInterval(updateTimer, 1000);
            }
        }

        function resetGame() {
            // 시작 화면을 다시 표시하고 게임 화면을 숨김
            document.getElementById('startScreen').classList.remove('hidden');
            document.getElementById('gameInfo').classList.add('hidden');
            document.getElementById('gameSection').classList.add('hidden');
            단계 = 1;
            사용된단어 = [];
            시도횟수 = 0;
        }

        function 다음단계() {
            clearInterval(제한시간타이머);

            새단어();

            var currentInfo = 단계정보[단계 - 1];
            제한시간 = currentInfo.시간;
            최대시도 = currentInfo.시도횟수;

            document.getElementById('currentStage').textContent = 단계;
            if (!챌린지모드) {
                document.getElementById('progressBar').max = 제한시간;
                document.getElementById('progressBar').value = 제한시간;
                document.getElementById('maxAttempts').textContent = 최대시도 === Infinity ? '무제한' : 최대시도;
            }
            시도횟수 = 0;
            document.getElementById('attemptCount').textContent = 시도횟수;

            document.getElementById('gameSection').innerHTML = `
                <br>
                <input class="input" maxlength="1">
                <input class="input" maxlength="1">
                <input class="input" maxlength="1">
                <input class="input" maxlength="1">
                <input class="input" maxlength="1">
                <input class="input" maxlength="1">`;

            setInputFilter();
            setAutoTab();

            if (!챌린지모드) startTimeLimitTimer();
        }

        function 완료() {
            alert("게임 완료! 모든 단계를 성공했습니다!");
            resetGame();
        }

        // 언어 선택 버튼
        document.getElementById('englishButton').addEventListener('click', function () {
            현재단어목록 = 단어목록.english;
            alert('영어 모드를 선택했습니다.');
        });

        document.getElementById('koreanButton').addEventListener('click', function () {
            현재단어목록 = 단어목록.korean;
            alert('한글 모드를 선택했습니다.');
        });

        // 모드 선택 버튼
        document.getElementById('normalModeButton').addEventListener('click', function () {
            챌린지모드 = false;
            alert('일반 모드를 선택했습니다.');
        });

        document.getElementById('challengeButton').addEventListener('click', function () {
            챌린지모드 = true;
            제한시간 = 30;
            최대시도 = 4;
            document.getElementById('timeLimit').classList.remove('hidden');
            document.getElementById('progressBar').max = 제한시간;
            document.getElementById('progressBar').value = 제한시간;
            document.getElementById('maxAttempts').textContent = 최대시도;
        });

        // 게임 시작 버튼
        document.getElementById('startButton').addEventListener('click', function () {
            // 시작 화면을 숨기고 게임 화면을 표시
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameInfo').classList.remove('hidden');
            document.getElementById('gameSection').classList.remove('hidden');
            새단어();
        });

        document.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                제출하기();
                var inputs = document.querySelectorAll('.input');
                if (inputs.length > 0) {
                    inputs[0].focus();
                }
            }
        });

        새단어();
        setInputFilter();
        setAutoTab();
    </script>
</body>
</html>
